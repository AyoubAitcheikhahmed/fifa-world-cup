<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html>

  <head>
    <meta charset="UTF-8">
    <title>Fifa World cup</title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
      </script>
  </head>

  <body>




    <section class="pt-5 pb-5">
      <div class="container my-5">
        <div
          class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1" >
              [[#{app.title}]]
            </h1>
            <hr>
            <h2 style="margin-top: 50px">[[#{word.stadium}]] </h2>
            <h2 style="margin-top: 10px;display: block" th:text="${stadium.stadium}"></h2>

            <hr>
            <div>
              <p></p>
            </div>

            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">[[#{table.footballGame}]]</th>
                  <th scope="col">[[#{table.date}]]</th>
                  <th scope="col">[[#{table.time}]]</th>
                  <th scope="col">[[#{table.availableTickets}]]</th>
                  <th scope="col">[[#{table.actions}]]</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each=" game_item : ${games}">
                  <th scope="row" th:text="${game_item.id}"></th>
                  <td th:text="${game_item.countries[0] + ' : ' + game_item.countries[1]} " style="font-weight: bold"></td>
                  <td th:text="${#temporals.format(game_item.date,'E, MMM dd')}"></td>
                  <td th:text="${#temporals.format(game_item.hour,'HH:mm')}"></td>
                  <td th:text="${game_item.availableTickets}"></td>
                  <td>
                    <!-- Update and Delete buttons -->
                    <div class="rows">
                      <div class="col-small">

                        <form th:action="@{/purchase_ticket}" method="POST">
                          <input type="hidden" name="competition_id" th:value="${game_item.id}"/>
                          <button type="submit" class="btn btn-outline-success  px-4"><i class="fa fa-shopping-cart" style="padding-right: 10px"></i>[[#{action.buyTicket}]]</button>
                        </form>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          

          </div>
          

        </div>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
